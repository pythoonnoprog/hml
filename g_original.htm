  <topbar></topbar>
    <!--ページ内コンテンツ-->
    <div id="toppage" class="page">
      <div id="box1">
      <h1>
        この機能はベータ版です

     <img src="https://cdn.glitch.global/d57cd157-4c25-421e-9090-c85e3ba6bcab/present1.png?v=1671189126560" class="p1">

    <style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');body,html{font-family: "Poppins", "Noto Sans JP", sans-serif;font-weight: 400;font-style: normal;margin: 0px;}

        margin-top:10%;

        width:40%;
      }
     #toppage{
      width:100%;
      display:flex;
      height:calc(100% - 50px);
     }
      #box1{
        text-align:center;
        width:50%;
      }
      #box2{
        background-color: rgb(189, 186, 161);

        width:50%;
      }
      .page{
        position:absolute;
        top:56px;
        left:0px;
      }
      topbar:after{
        content:"リンクをまとめるもの";
      }
      topbar {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #0a85ff;
        padding: 16px 0px 16px 30px;
        width: calc(100% - 30px);
        color: #fff;
      }
