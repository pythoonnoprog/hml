    <script>
          $.ajax({
         type: "POST",
         url: "https://script.google.com/macros/s/AKfycbw-JKUhDAeyVHbX0w4t9TEEFsM7v9rTD5BX8WYqIY4kxi9v5_Q_VbvcsHGTJxTmdBjcEw/exec?p1=AXyomiy9",
        dataType : "text"
       })
       .done(function(data){
        var dd = JSON.parse("[" + data + "]");
        alert(data);
       })
       .fail(function(XMLHttpRequest, textStatus, errorThrown){
          alert("読み込めませんでした",XMLHttpRequest, textStatus, errorThrown);
        });
        var img1 = document.querySelector('#acover');
        img1.crossOrigin = "";
        var ctx = null;
        img1.onload = function(){
        var canvas = document.createElement('canvas');
        ctx = canvas.getContext('2d');
        ctx.drawImage(img1,0,0,img1.width, img1.height);
        var rrgb = ctx.getImageData(80,80,1,1).data;
        var rgb = "rgb("+parseInt(rrgb[0] - 0)+","+parseInt(rrgb[1] - 0)+","+parseInt(rrgb[2] - 20)+")";
        document.body.style.backgroundColor=rgb;
        console.log(rgb);
        }
    </script>
