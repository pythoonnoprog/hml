
<html>
    <head>
      <!--メタ情報　及び　外部スクリプト読み込み-->
      <!--(c) 2022 はるはる-->
      <meta charset="utf-8" />
      <title>リンクを検索</title>
      <script src="//accaii.com/gakkologin/script.js" async></script><noscript><img src="//accaii.com/gakkologin/script?guid=on"></noscript>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
      <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
      <!--メタ情報　及び　外部スクリプト読み込み of 終わり-->
    </head>
    <body>
    <script src="//accaii.com/chaatbonharuharu/script.js" async></script><noscript><img src="//accaii.com/chaatbonharuharu/script?guid=on"></noscript>
    <topbar></topbar>
      <!--ページ内コンテンツ-->
      <div id="toppage" class="page">
       <h3>プロジェクトに対応したリンク</h3>
       <label style="display:block;margin-top:40px">URLの後ろのID(/?/ここ)を入力してください</label>
       <input style="margin-top:5px" class="css-input" id="ssb" onchange="ssbf()"><br><p style="margin-top:10px">もしくはQRコードを読み込み</p>
       <img style="margin-top:0px" src="https://cdn.glitch.global/d57cd157-4c25-421e-9090-c85e3ba6bcab/1031_q_h.png?v=1672318700218" onclick="sbsf()" class="ii">
      </div>
      <script>
       function ssbf(){
        location.href="https://hml.f5.si/?/"+document.getElementById("ssb").value;
       }
       function sbsf(){
        liff.scanCodeV2()
  .then((result) => {
    location.href="https://hml.f5.si/?/"+result.value;
  })
  .catch((error) => {
    alert("error", error);
  });
}
      </script>
      <style>
        .ii{
          width:30px;
        }
        .css-input {
          display:inline-block;
     padding: 5px;
     font-size: 16px;
     border-width: 3px;
     border-color: #171a09;
     background-color: #FFFFFF;
     color: #000000;
     border-style: dotted;
     border-radius: 4px;
     box-shadow: 0px 0px 5px rgba(66,66,66,.0);
     text-shadow: 0px 0px 5px rgba(66,66,66,.0);
}
 .css-input:focus {
     outline:none;
}
        body{
            text-align: center;
          font-family: "HiraMinProN-W3";
        }
        .p1{
          margin-top:10%;
          text-align:center;
          width:40%;
        }
       #toppage{
        width:100%;
        height:calc(100% - 50px);
       }

        .page{
          position:absolute;
          top:50px;
          left:0px;
        }
        topbar:after{
          content:"リンクの検索";
        }
        topbar {
          display: block;
          position: absolute;
          top: 0;
          left: 0;
          background-color: crimson;
          padding: 16px 0px 16px 30px;
          width: calc(100% - 30px);
          color: #fff;
        }
      </style>
      <!--ページ内コンテンツ of 終わり-->
    </body>
  </html>
